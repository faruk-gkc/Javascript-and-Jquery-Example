<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example,Work,Bootcamp">
    <meta name="keywords" content="HTML5, CSS3, JavaScript,Jquery,Responsive">
    <meta name="author" content="Faruk Gökcegöz">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar"> <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">İletişim</a></li>
            <li><a href="#">Ürünler</a></li>
            <li><a href="#">Tarihçe</a></li>
        </ul></div>
        <div class="content">
            <button id="btn" value="open"> Menü Aç/Kapa</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

    <script>
        $(function(){
       
            $("#btn").click(function(){
                var status = $("#btn").val();
                if(status == "open"){
                    $(".sidebar").addClass("sidebar-open");
                    $(".content").addClass("open");
                    $("#btn").val("close");
                }else{
                    $(".sidebar").removeClass("sidebar-open");
                    $(".content").removeClass("open");
                    $("#btn").val("open");
                }
            });
        });
    </script>
</body>
</html>
