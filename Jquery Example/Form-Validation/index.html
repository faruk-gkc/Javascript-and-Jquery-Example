<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example,Work,Bootcamp">
    <meta name="keywords" content="HTML5, CSS3, JavaScript,Jquery,Responsive">
    <meta name="author" content="Faruk Gökcegöz">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="error"></div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email">
    </div>
    <div class="form-group">
        <label for="phone">Telefon:</label>
        <input type="email" name="phone" id="phone" placeholder="your phone">
    </div>
    <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" name="password" id="password" placeholder="your password">
    </div>
    <div class="form-group">
        <label for="repassword">Tekrar Şifre:</label>
        <input type="password" name="email" id="repassword" placeholder="repassword">
    </div>

    <button type="button" id="btn">Kaydet</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery.js"></script>
</body>
</html>
