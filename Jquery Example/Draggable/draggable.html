<!doctype html>
<html lang="en">
<head>
    <title>Draggable</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Example,Work,Bootcamp">
    <meta name="keywords" content="HTML5, CSS3, JavaScript,Jquery,Responsive">
    <meta name="author" content="Faruk Gökcegöz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <!-- Jquery UI CSS -->
    <link rel="stylesheet" href="jquery-ui.min.css">
</head>

<body>
     
    <div class="box" id="box">
        <div class="insideBox" id="insideBox"></div>
    </div>


  <!--Jquery UI JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>

<script>
        $(document).ready(function(){
            $("#insideBox").draggable({
                containment:"parent"
               
            });
        })
</script>

</body>
</html>
